<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="mainView">
      <img class="backgroundImage" src="robert-lukeman-_RBcxo9AU-U-unsplash.jpg" alt="https://unsplash.com/@robertlukeman" >
      <div class="centerForm">
          <div class="center">
            <p>User Name</p>
            <input type="text" name="userName" id="userName" />
          </div>
          <div class="center">
            <p>e-mail</p>
            <input type="text" name="email" id="email" />
          </div>
          <div class="center">
            <p>Password</p>
            <input type="password" name="password" id="password" />
          </div>
          <div class="center">
            <p>Repeat password</p>
            <input type="password" name="repeatPassword" id="repeatPassword" />
          </div>
          <div class="center button">
            <button id="registerUser">Sign up</button>
          </div>
        <div class="freeImage center">
          <a class="freeImage " href="https://unsplash.com/@robertlukeman">Image created by @robertlukeman Free to use under the Unsplash License </a>
        </div>
      </div>
    </img>
  </div>
  </body>
  <script src="register.min.js"></script>
</html>
